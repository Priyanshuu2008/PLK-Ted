<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.card {
    width: 90%;
    max-width: 350px;
    background: #fff;
    border-radius: 20px;
    padding: 25px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    animation: pop 0.6s ease;
    z-index: 2;
}

@keyframes pop {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

h1 { color: #ff4d6d; }

p {
    font-size: 16px;
    color: #444;
    line-height: 1.6;
}

.teddy {
    font-size: 70px;
    animation: bounce 1.5s infinite;
}

@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button:hover { background: #e63956; }

/* Hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: float 4s linear infinite;
    z-index: 1;
}

@keyframes float {
    0% { bottom: -10px; opacity: 1; }
    100% { bottom: 110%; opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
    z-index: 1;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(6); opacity: 0; }
}
</style>
</head>
